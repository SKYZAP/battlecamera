plugins {
    id 'java'
    id 'idea'
    id 'net.neoforged.moddev' version '2.0.42-beta'
}

version = '1.0.0'
group = 'com.example.battlecamera'

base {
    archivesName = 'battlecamera'
}

java.toolchain.languageVersion = JavaLanguageVersion.of(21)

neoForge {
    version = "21.1.172"
    
    runs {
        client {
            client()
            systemProperty 'forge.logging.markers', 'REGISTRIES'
            systemProperty 'forge.logging.console.level', 'debug'
        }
        
        server {
            server()
            systemProperty 'forge.logging.markers', 'REGISTRIES'
            systemProperty 'forge.logging.console.level', 'debug'
            programArgument '--nogui'
        }
    }
    
    mods {
        battlecamera {
            sourceSet sourceSets.main
        }
    }
}

repositories {
    mavenCentral()

    flatDir {
        dirs 'libs'
    }
}

dependencies {
    // Pixelmon dependency - placed in libs/ folder
    compileOnly files('libs/Pixelmon-1.21.1-9.3.9-server.jar')
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
